group 'dk.cachet.movisens_flutter'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 24
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    lintOptions {
        disable 'InvalidPackage'
    }
}

dependencies {
    implementation 'com.android.support:appcompat-v7:28.0.0'
    // implementation 'com.github.devhci:movisenslibrary:e0cb4f4348'
    //implementation 'com.github.devhci:movisenslibrary:2a23a0cb71'
    //implementation 'com.github.devhci:movisenslibrary:2600d291b7'

    implementation 'com.github.cph-cachet:movisenslibrary:6a27ed9c96'
    //implementation project(':movisenslibrary')
    // implementation files('libs/flutter.jar')
}
