group 'dk.cachet.movisens_flutter'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 24
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    lintOptions {
        disable 'InvalidPackage'
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.0.2'


    //Working version

   /// implementation 'com.github.cph-cachet:movisenslibrary:6a27ed9c96'

    implementation 'com.github.cph-cachet:movisenslibrary:df97c6293b'

   // implementation 'com.github.devhci:movisenslibrary:06c977e05e'


    //implementation project(':movisenslibrary')
    // implementation files('libs/flutter.jar')
}
