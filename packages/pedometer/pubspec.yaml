name: pedometer
description: A Pedometer plugin for streaming step count updates, for iOS and Android.
version: 1.2.5
homepage: https://github.com/cph-cachet/flutter-plugins/tree/master/packages/pedometer

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

# The following section is specific to Flutter.
flutter:
  plugin:
    androidPackage: cachet.plugins.pedometer
    pluginClass: PedometerPlugin
