name: background_geolocator
description: Mirror of the gelocator plugin, that works in the background.
version: 0.0.1
homepage: https://github.com/cph-cachet/flutter-plugins

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  meta: ^1.1.6

  google_api_availability: ^2.0.2
  location_permissions: ^2.0.4+1
  vector_math: ^2.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter  

  pedantic: ^1.8.0+1

# For information on the generic Dart part of this file, see the
# following page: https://www.dartlang.org/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # This section identifies this Flutter project as a plugin project.
  # The androidPackage and pluginClass identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    androidPackage: dk.cachet.background_geolocator
    pluginClass: GeolocatorPlugin
